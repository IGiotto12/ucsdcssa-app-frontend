<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>UCSD-CSSA-APP</title>
    <link rel="stylesheet" type="text/css" href="../css/apiutil.css" />
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .image-container,
        .circle-container,
        .input-container,
        .footer {
            width: 90vw;
            margin: 10px 0;
        }

        .image-frame {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .rectangular {
            height: 30vh;
            border: 1px solid #000;
            border-radius: 15px;
        }

        .circle-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(20vw, 1fr));
            height: auto;
            border: 1px solid #000;
            border-radius: 25px;
            gap: 1vh;
            justify-content: center;
            align-items: center;
        }

        .circle {
            display: flex;
            aspect-ratio: 1;
            width: 12vw;
            max-width: 40vw;
            border-radius: 50%;
            transition: border 0.3s;
            margin: 3vw;
        }

        .circle.active {
            border: 2px solid #000;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 30vw;
        }

        .param-display {
            border: 1px solid #000;
            padding: 8px 16px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            padding: 2vh 8vw;
            font-size: 1em;
            border-radius: 5%;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            border: 1px solid #000;
            border-radius: 25vw;
        }

    </style>
</head>

<body>
    <div class="image-container">
        <div class="image-frame rectangular" id="homepage-image"></div>
    </div>
 
    <div class="circle-container" id="circle-container">
        <!-- Generated by script.js-->
    </div>
 
    <div class="input-container">
        <input type="number" id="param-input" min="0" max="8" placeholder="输入0-8">
        <button onclick="getNumber()">确认</button>
    </div>
 
    <div class="param-display" id="param-display">传参</div>
    <div class="footer">
        <button id='homepageButton' onclick="highlightText()">主页</button>
        <button onclick="toProfile()">个人</button>
    </div>
</body>
<script type="text/javascript" src="../script/apiutil.js"></script>
<script src="../script/script.js"></script>
<script type="text/javascript">
    apiready = function() {
        var str = '';
        $api.byId('page').innerHTML = str;
    };
</script>

</html>
