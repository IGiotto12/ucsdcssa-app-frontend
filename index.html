<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>CSSA APP</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="image-frame rectangular" id="homepage-image"></div>
        </div>

        <div class="button-container" id="button-container">
            <!-- Generated by script.js-->
        </div>

        <div class="input-container">
            <input type="number" id="param-input" min="0" max="8" placeholder="输入0-8">
            <button onclick="getNumber()">确认1</button>
            <button onclick="updateParam()">传参</button>
        </div>

        <div class="footer">
            <button id='homeButton' onclick="highlightText()">主页</button>
            <button onclick="toProfile()">个人</button>

        </div>
        <script src="js/script.js"></script>
    </div>
</body>
</html>
